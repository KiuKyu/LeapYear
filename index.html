<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt('Enter a year'));
    let isLYear = false;

    let isDiv4 = year % 4 == 0;
    if (isDiv4) {
        let isDiv100 = year % 100 == 0;
        if (isDiv100) {
            let isDiv400 = year % 400 == 0;
            if (isDiv400) {
                isLYear = true;
            }
        } else {
            isLYear = true;
        }
    }

    if (isLYear) {
        alert(year + " is a leap year");
    } else {
        alert(year + " is NOT a leap year");
    }

</script>
</body>
</html>
